<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Playfair+Display" rel="stylesheet">

    <title>City Search</title>
  </head>
  <body id="parallax">
  <div id="header" class="container">
   <h1 id="titleHome" class="lead">city search</h1></div>
   <form class="col-sm-12 col-md-3" action="./home.html">
    <div class="input-group mb-3">
        <input id="searchFormHome" type="text" class="form-control" placeholder="Search a City" aria-label="Recipient's username" aria-describedby="basic-addon2">
        <div class="input-group-append">
          <a href="./home.html"><button id="searchButtonHome" formaction="./home.html" class="btn" type="submit"></button></a>
        </div>
      </div>
   </form>
   </div>

   <div id="weatherContainer" class="container">
    <div class="row">
    <div id="weather">
        <div  id="day1">
         <h4 id="dayTitle1" class="lead">Monday</h4>
          <div id="weatherCard1">
             <img id="weatherIcon1" src="./assets/images/cloudy.png">
          </div>
          <div id="temp1" class="lead">71º</div>
        </div>
        <div id="day2">
         <h4 id="dayTitle2" class="lead">Tuesday</h4>
          <div id="weatherCard2">
             <img id="weatherIcon2" src="./assets/images/partlyCloudyRain.png">

          </div>
          <div id="temp2" class="lead">71º</div>
        </div>
        <div id="day3">
         <h4 id="dayTitle3" class="lead">Wednesday</h4>
          <div id="weatherCard3">
             <img id="weatherIcon3" src="./assets/images/sunny.png">
             

          </div>
          <div id="temp3" class="lead">71º</div>
        </div>
        <div id="day4">
         <h4 id="dayTitle4" class="lead">Thursday</h4>
          <div id="weatherCard4">
             <img id="weatherIcon4" src="./assets/images/partlyCloudy.png">


          </div>
          <div id="temp4" class="lead">71º</div>
        </div>
        <div id="day5">
         <h4 id="dayTitle5" class="lead">Friday</h4>
          <div id="weatherCard5">
             <img id="weatherIcon5" src="./assets/images/thunderstorms.png">


          </div>
          <div id="temp5" class="lead">71º</div>
        </div>

    </div>
   </div>
   </div>
   
   
   <!--The div element for the map -->
   <div id="mainContent" class="container">

   <div id="map">

   </div>
   
    
   <div id="tableButtons" class="row align-content-center">
    <div class="col-3">
    <button id="sites" class="btn-block btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
        Sites
    </button>
    </div>
    <div class="col-3">
    <button id="restaurants" class="btn-block btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample">
        Restaurants
    </button>
    </div>
    <div class="col-3">
    <button id="bars" class="btn-block btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample">
        Bars
    </button>
    </div>
  </div>
  <div class="collapse" id="collapseExample">
    <table class="table">
      <thead id="sitesThead">
        <tr>
          <th>Sites</th>
        </tr>
      </thead>
      <tbody id="sitesBody">
      </tbody>
    </table>
  </div>
  <div class="collapse" id="collapseExample2">
    <table class="table">
      <thead id="restaurantThead">
        <tr>
          <th>Restaurants</th>
        </tr>
      </thead>
      <tbody id="restBody">
      </tbody>
    </table>
  </div>
  <div class="collapse" id="collapseExample3">
    <table class="table">
      <thead id="barsThead">
        <tr>
          <th>Bars</th>
        </tr>
      </thead>
      <tbody id="barsBody">
      </tbody>
    </table>
  </div>
</div>
